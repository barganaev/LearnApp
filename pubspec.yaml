version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  table_calendar: ^2.3.1
  curved_navigation_bar: ^0.3.4
  http: 0.13.1  #  http: ^0.12.2
  intl: ^0.17.0  #  intl: ^0.16.1

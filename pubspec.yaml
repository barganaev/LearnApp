  cloud_firestore: ^1.0.6
  firebase_database: ^6.1.2
  flutter_signin_button: ^2.0.0
  splashscreen: ^1.3.5
#  firebase_auth_web: ^1.0.7
  http_parser: ^4.0.0

  toast: ^0.1.3
